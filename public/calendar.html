<div class="calendar">
  <div id="datepicker">
   <div ><a href="javascript:openmodal();">Add an Event</a></div>
   <div id="event_edit_container" >
      <form id="form">
          <table>
            <tr>
            <th style="text-align: left;">Date:</th>
            <td style="text-align: left;"><input type="text" id="datepicker" name="datepicker"></td>
            </tr>
            <tr>
            <th style="text-align: left;">Type:</th>
            <td style="text-align: left;">
              <select id="type" name="type">
              <option value=0 SELECTED>-event type-</option>
              <option value=1>Birthday</option>
              <option value=2>Appointment</option>
              <option value=3>Hobby</option>
              <option value=4>Social</option>
              <option value=5>School Work</option>
              </select>
            </td>
            </tr>
            <tr>
            <th style="text-align: left;">Name:</th>
            <td style="text-align: left;"><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
            <th style="text-align: left;">Info:</th>
            <td style="text-align: left;"><input type="text" id="info" name="info"></td>
            </tr>
            <th style="text-align: left;">Location:</th>
            <td style="text-align: left;"><input type="text" id="location" name="location"></td>
            </tr>
            </table>
        </form>
